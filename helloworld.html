<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!--for mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
<div class="container-fluid">
	<h1>My First Bootstrap Page - this section inside a fluid container
	(div class value is 'container-fluid')</h1>
	<p>This is some text - this section to test the 'abbr' tag.</p>
	<p><abbr title = "This is some abbreviated text.">TISAT</abbr></p>
</div>
<div class="row">
	<div class="col-sm-4">.col-sm-4</div>
	<div class="col-sm-8">
		<h1>main <mark><small>small</small></mark></h1>.col-sm-8
	</div>
</div>
</body>
</html>
